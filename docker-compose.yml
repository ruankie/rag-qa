version: "3.9"
services:

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/:/app
    networks:
      - my-ragnet

  frontend:
    build: ./frontend
    ports:
      - "8501:8501"
    volumes:
      - ./frontend/:/app
    depends_on:
      - backend
    networks:
      - my-ragnet

networks:
  my-ragnet:
    external: false